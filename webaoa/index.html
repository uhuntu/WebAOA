<html>
<head>
  <!-- Google Analytics (https://developers.google.com/analytics/devguides/collection/gtagjs) -->
  <script async src="https://www.googletagmanager.com/gtag/js"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    // Load analytics parameters
    const analyticsTrackingId = "{{analytics_tracking_id}}";
    var analyticsEnabled = !!analyticsTrackingId;
    var analyticsParams = {is_google: "{{is_google}}"};
    // Track page view if analytics are enabled
    if (analyticsEnabled) {
      gtag('config', analyticsTrackingId,
          {...analyticsParams, page_path: '/webaoa', custom_map: {dimension1: 'is_google'}});
    }
  </script>

  <link rel="shortcut icon" href="favicon.ico">
  <!-- <link rel="stylesheet" href="/webaoa/static/styles.css"> -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <title>Android WebAOA</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<aoa-app></aoa-app>
<!-- <script src="/webaoa/app.js"></script> -->
</body>
</html>
